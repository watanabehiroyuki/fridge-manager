<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー登録</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>ユーザー登録</h2>
        <form action="#" th:action="@{/register}" th:object="${user}" method="post" novalidate>
            
            <!-- ユーザー名 -->
            <div class="form-group">
                <label for="username">ユーザー名</label>
                <input type="text" id="username" class="form-control" th:field="*{username}" placeholder="ユーザー名を入力" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}">
                    <p th:each="err : ${#fields.errors('username')}" th:text="${err}"></p>
                </div>
            </div>
            
            <!-- メールアドレス -->
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="メールアドレスを入力" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}">
                    <p th:each="err : ${#fields.errors('email')}" th:text="${err}"></p>
                </div>
            </div>
            
            <!-- パスワード -->
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" class="form-control" th:field="*{password}" placeholder="パスワードを入力" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}">
                    <p th:each="err : ${#fields.errors('password')}" th:text="${err}"></p>
                </div>
            </div>
            
            <!-- 確認用パスワード -->
            <div class="form-group">
                <label for="confirmPassword">確認用パスワード</label>
                <input type="password" id="confirmPassword" class="form-control" th:field="*{confirmPassword}" placeholder="パスワードを再入力" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}">
                    <p th:each="err : ${#fields.errors('confirmPassword')}" th:text="${err}"></p>
                </div>
            </div>
            
            <!-- 登録ボタン -->
            <button type="submit" class="btn btn-primary">登録</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
