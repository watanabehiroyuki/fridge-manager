<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
  <script type="module" crossorigin src="./assets/main-BQ56DGXk.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/main-DLDXdJCk.css">
</head>

<body>
    <!-- <header id="header"></header> -->
    <main>
        <div class="g-container">
            <div class="m-login">
                <h1 class="m-ttl">ログイン</h1>
                <form class="m-form" id="userLoginForm">
                    <div class="m-form__group">
                        <label for="email">メールアドレス</label>
                        <div class="m-form__input-wrap">
                            <input type="email" name="email" placeholder="メールアドレスを入力してください" required id="email">
                        </div>
                    </div>
                    <div class="m-form__group">
                        <label for="password">パスワード</label>
                        <div class="m-form__input-wrap">
                            <input type="text" name="password" placeholder="パスワードを入力してください" required id="password" class="">
                        </div>
                    </div>
                    <div class="m-btn">
                        <input type="submit" value="ログインする" class="m-btn__btn">
                        <a href="/register.html" class="m-btn__btn--pink">新規登録</a>
                    </div>
                </form>
            </div>
        </div>
       <template id="modalTemplate">
            <div class="m-modal">
                <div class="m-modal__bg"></div>
                <div class="m-modal__cont">
                    <button class="m-modal__close" data-action="close">閉じる</button>
                    <p class="m-modal__txt" data-txt="result"></p>
                </div>
            </div>
        </template>
    </main>
</body>
</html>
