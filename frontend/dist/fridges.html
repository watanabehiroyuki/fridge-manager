<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
  <script type="module" crossorigin src="./assets/main-ByAg5-5B.js"></script>
  <script type="module" crossorigin src="./assets/checkLogin-L1t-nNWS.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/main-DLDXdJCk.css">
</head>

<body>
    <header id="header"></header>
    <main>
        <div class="g-container">
            <div class="m-fridge">
                <h1 class="m-ttl">冷蔵庫一覧</h1>
                <div class="m-fridge__add">
                    <div id="fridgeAddContainer" class="m-fridge__add-show"></div>
                    <button type="button" class="m-fridge__add-btn" id="fridgeAddTriger">追加</button>
                </div>
                <ul class="m-fridge__list" id="fridgeList">
                </ul>
                <!-- template -->
                <!-- 冷蔵庫欄 -->
                <template id="fridgeBoxTemplate">
                <li class="m-fridge__box">
                    <input type="checkbox" value="" name="fridgeRemoveCheck" class="m-fridge__check">
                    <div class="m-fridge__box-inner">
                        <p class="m-fridge__name"></p>
                        <ul class="m-fridge__contents">
                        </ul>
                        <div class="m-fridge__users">
                            <p class="m-fridge__users-label">ユーザー名：</p>
                            <div class="m-fridge__users-list">
                                <a href="" class="m-fridge__users-more">追加画面へ</a>
                            </div>
                        </div>
                    </div>
                    <a href="/fridgeDetail.html?fridgeId=1" class="m-fridge__more-link">詳細へ</a>
                    <button type="button" class="m-fridge__remove-btn" value="">削除</button>
                </li>
                </template>
                <!-- /冷蔵庫欄 -->
                <!-- 冷蔵庫 登録フォーム -->
                 <template id="fridgeAddFormTemplate">
                    <form class="m-fridge-add-form">
                        <div class="m-fridge-add-form__inputarea">
                            <label for="fridgeName">冷蔵庫名</label>
                            <input type="text" name="fridgeName" placeholder="冷蔵庫名を入力してください" id="fridgeName" required />
                        </div>
                        <button type="button" class="m-fridge-add-form__submit">登録</button>
                    </form>
                 </template>
                <!-- / 冷蔵庫 登録フォーム -->
                <!-- モーダル -->
                <template id="modalTemplate">
                    <div class="m-modal">
                        <div class="m-modal__bg"></div>
                        <div class="m-modal__cont">
                            <button class="m-modal__close" data-action="close">閉じる</button>
                            <p class="m-modal__txt" data-txt="result"></p>
                        </div>
                    </div>
                </template>
                <!-- /モーダル -->
                 <div class="m-btn">
                    <button type="button" class="m-btn__btn--pink" id="fridgeRemoveSumBtn">一括削除</button>
                 </div>
                 
            </div>
        </div>
    </main>
    <footer id="footer"></footer>
</body>
</html>
