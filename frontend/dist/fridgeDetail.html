<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
  <script type="module" crossorigin src="./assets/main-DIRZcPmo.js"></script>
  <script type="module" crossorigin src="./assets/checkLogin-CvVmyDc9.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/main-DLDXdJCk.css">
</head>

<body>
    <header id="header"></header>
    <main>
        <div class="g-container">
            <h1 class="m-ttl"><strong id="txtFridgeName" class="is-marker"></strong>の中身</h1>
            <div class="m-fridge-detail-sort" id="fridgeItemsSortCategory">
                <h2 class="m-fridge-detail-sort__ttl">カテゴリー：</h2>
                <div class="m-fridge-detail-sort__item">
                    <label for="fridgeItemsSortAll">全て</label>
                    <input type="checkbox" id="fridgeItemsSortAll" name="fridgeItemsSortAll" value="全て" checked>
                </div>
                <div class="m-fridge-detail-sort__item">
                    <label for="fridgeItemsSortVege">野菜・果物</label>
                    <input type="checkbox" id="fridgeItemsSortVege" name="fridgeItemsSortVege" value="野菜・果物">
                </div>
                <div class="m-fridge-detail-sort__item">
                    <label for="fridgeItemsSortMeatfish">肉・魚</label>
                    <input type="checkbox" id="fridgeItemsSortMeatfish" name="fridgeItemsSortMeatfish" value="肉・魚">
                </div>
                <div class="m-fridge-detail-sort__item">
                    <label for="fridgeItemsDairySoy">乳製品・大豆製品</label>
                    <input type="checkbox" id="fridgeItemsDairySoy" name="fridgeItemsDairySoy" value="乳製品・大豆製品">
                </div>
                <div class="m-fridge-detail-sort__item">
                    <label for="fridgeItemsSource">調味料・ソース</label>
                    <input type="checkbox" id="fridgeItemsSortSource" name="fridgeItemsSortSource" value="調味料・ソース">
                </div>
                <div class="m-fridge-detail-sort__item">
                    <label for="fridgeItemsSortDessert">飲み物・デザート</label>
                    <input type="checkbox" id="fridgeItemsSortDessert" name="fridgeItemsSortDessert" value="飲み物・デザート">
                </div>
                <div class="m-fridge-detail-sort__item">
                    <label for="fridgeItemsSortStock">常備食・乾物系</label>
                    <input type="checkbox" id="fridgeItemsSortStock" name="fridgeItemsSortStock" value="常備食・乾物系">
                </div>
                <div class="m-fridge-detail-sort__item">
                    <label for="fridgeItemsSortStaple">主食</label>
                    <input type="checkbox" id="fridgeItemsSortStaple" name="fridgeItemsSortStaple" value="主食">
                </div>
                <div class="m-fridge-detail-sort__item">
                    <label for="fridgeItemsSortHandmade">手作り・作り置き</label>
                    <input type="checkbox" id="fridgeItemsSortHandmade" name="fridgeItemsSortHandmade" value="手作り・作り置き">
                </div>
                <div class="m-fridge-detail-sort__item">
                    <label for="fridgeItemsSortOther">その他</label>
                    <input type="checkbox" id="fridgeItemsSortOther" name="fridgeItemsSortOther" value="その他">
                </div>
            </div>
            <div class="m-fridge-detail-sort" id="fridgeItemsSortLimit">
                <h2 class="m-fridge-detail-sort__ttl">日付：</h2>
                <div class="m-fridge-detail-sort__item">
                    <label for="fridgeItemsSortDescend">降順</label>
                    <input type="radio" id="fridgeItemsSortDescend" name="fridgeItemsSortLimit" value="降順" checked>
                </div>
                <div class="m-fridge-detail-sort__item">
                    <label for="fridgeItemsSortAscend">昇順</label>
                    <input type="radio" id="fridgeItemsSortAscend" name="fridgeItemsSortLimit" value="昇順">
                </div>
            </div>
            <div class="m-fridge-detail-table">
                <hgroup class="m-fridge-detail-table__head">
                    <h3>食品名</h3>
                    <h3>カテゴリー</h3>
                    <h3>期限</h3>
                    <h3>個数</h3>
                </hgroup>
                <div class="m-fridge-detail-table__add" id="fridgeItemsAdd">
                    <button id="fridgeItemsAddTriger" class="m-fridge-detail-table__add-btn">追加</button>
                </div>
                <div id="fridgeItemsAddFormContainer">
                    <!-- 新規登録フォームがここに挿入されます -->
                 </div>
                <div class="m-fridge-detail-table__main" id="fridgeItemsList">
                    <!-- 食材のリストがここに挿入されます -->
                </div>
            </div>
            <div class="m-btn">
                <button type="button" class="m-btn__btn--pink" id="fridgeItemsRemoveSum">一括削除</button>
                <a href="/fridges.html" class="m-btn__btn">冷蔵庫一覧へ戻る</a>
            </div>
            
            <!-- template -->
            <template id="fridgeItemFormTemplate">
                <form class="m-fridge-detail-form">
                    <input type="checkbox" name="fridgeItemCheck" value="" class="m-fridge-detail-form__remove-check">
                    <div class="m-fridge-detail-form__items">
                        <input type="text" name="fridgeItemName" placeholder="食品名" class="m-fridge-detail-form__item" required />
                        <select name="fridgeItemCategory" class="m-fridge-detail-form__item" required>
                            <option value="" disabled selected>カテゴリー</option>
                            <option value="野菜・果物">野菜・果物</option>
                            <option value="肉・魚">肉・魚</option>
                            <option value="乳製品・大豆製品">乳製品・大豆製品</option>
                            <option value="調味料・ソース">調味料・ソース</option>
                            <option value="飲み物・デザート">飲み物・デザート</option>
                            <option value="常備食・乾物系">常備食・乾物系</option>
                            <option value="主食">主食</option>
                            <option value="手作り・作り置き">手作り・作り置き</option>
                            <option value="その他">その他</option>
                        </select>
                        <input type="date" name="fridgeItemExpirationDate" class="m-fridge-detail-form__item">
                        <input type="number" name="fridgeItemQuantity" class="m-fridge-detail-form__item" placeholder="個数">
                    </div>
                    <button class="m-fridge-detail-form__switch-btn" type="button"></button>
                    <button class="m-fridge-detail-table__remove-btn" type="button" data-switch="remove">削除</button>
                </form>
            </template>
            <!-- モーダル -->
            <template id="modalTemplate">
                <div class="m-modal">
                    <div class="m-modal__bg"></div>
                    <div class="m-modal__cont">
                        <button class="m-modal__close" data-action="close">閉じる</button>
                        <p class="m-modal__txt" data-txt="result"></p>
                    </div>
                </div>
            </template>
            <!-- /モーダル -->
            <!-- /template -->
        </div>
    </main>
    <footer id="footer"></footer>
</body>
</html>
