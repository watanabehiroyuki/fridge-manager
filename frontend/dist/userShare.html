<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
  <script type="module" crossorigin src="./assets/main-eIfruCbL.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/main-DLDXdJCk.css">
</head>

<body>
    <header id="header"></header>
    <main>
        <div class="g-container">
            <div class="m-share">
                <h1 class="m-share__ttl"><strong id="txtShareFridgeName" class="is-marker"></strong>を共有するユーザーのメールアドレスを検索してください</h1>
                <form class="m-share-search__form" id="usersSearchForm">
                    <input type="email" name="userSearchEmail" class="m-share-search__input" placeholder="〇〇@examle.com" required />
                    <button type="submit" class="m-share-search__submit-btn">検索</button>
                </form>
                <div class="m-btn">
                    <a href="/fridges.html" class="m-btn__btn">冷蔵庫一覧へ戻る</a>
                </div>
            </div>
        </div>
        <template id="userShareTemplate">
            <div class="m-share-add">
                <p class="m-user-tag"><span class="m-user-tag__username" data-text="userName"></span></p>
                <button type="button" class="m-share-add__share-btn" data-action="share">共有</button>
            </div>
        </template>
        <template id="modalTemplate">
            <div class="m-modal">
                <div class="m-modal__bg"></div>
                <div class="m-modal__cont">
                    <button class="m-modal__close" data-action="close">閉じる</button>
                    <p class="m-modal__txt" data-txt="result"></p>
                </div>
            </div>
        </template>
    </main>
    <footer id="footer"></footer>
    
</body>
</html>
