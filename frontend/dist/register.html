<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
  <script type="module" crossorigin src="./assets/main-DIRZcPmo.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/main-DLDXdJCk.css">
</head>

<body>
    <header id="header"></header>
    <main>
        <div class="g-container">
            <div class="m-register">
                <div class="m-register__false" id="registerFalse"></div>
                <div class="m-register__success" id="userRegisterSuccess">
                    <h1 class="m-ttl">ユーザー登録完了が完了しました。</h1>
                    <div class="m-btn">
                        <a href="/login.html" class="m-btn__btn">ログイン画面へ戻る</a>
                    </div>
                </div>
                <div class="m-register__default" id="userRegisterDefault">
                    <h1 class="m-ttl">ユーザー登録</h1>
                    <form class="m-form" id="userRegisterForm">
                        <div class="m-form__group">
                            <label for="username">ユーザー名</label>
                            <div class="m-form__input-wrap">
                                <input type="text" name="username" placeholder="ユーザー名を入力してください" required id="username">
                            </div>
                        </div>
                        <div class="m-form__group">
                            <label for="email">メールアドレス</label>
                            <div class="m-form__input-wrap">
                                <input type="email" name="email" placeholder="メールアドレスを入力してください" required id="email">
                            </div>
                        </div>
                        <div class="m-form__group">
                            <label for="password">パスワード</label>
                            <div class="m-form__input-wrap">
                                <input type="text" name="password" placeholder="パスワードを入力してください" required id="password" class="js-valid-password">
                            </div>
                        </div>
                        <div class="m-form__group">
                            <label for="confirmPassword">（確認用）パスワード</label>
                            <div class="m-form__input-wrap">
                                <input type="text" name="confirmPassword" required id="confirmPassword" class="js-valid-password-confirm">
                            </div>
                        </div>
                        <div class="m-btn">
                            <input type="submit" value="登録" class="m-btn__btn">
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
        <!-- モーダル -->
        <template id="modalTemplate">
            <div class="m-modal">
                <div class="m-modal__bg"></div>
                <div class="m-modal__cont">
                    <button class="m-modal__close" data-action="close">閉じる</button>
                    <p class="m-modal__txt" data-txt="result"></p>
                </div>
            </div>
        </template>
        <!-- /モーダル -->
    </main>
</body>
</html>
